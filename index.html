<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Sheet Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="toolbar">
    <button class="toolbar-icon-button" onclick="document.execCommand('copy')">¬©</button>
    <button class="toolbar-icon-button" onclick="document.execCommand('cut')">‚úÇ</button>
    <button class="toolbar-icon-button" onclick="document.execCommand('paste')">üìã</button>

    <select id="fontSelect">
      <option value="monospace">monospace</option>
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
    </select>

    <select id="fontSizeSelect">
      <option value="1">10</option>
      <option value="2">12</option>
      <option value="3">14</option>
      <option value="4">16</option>
      <option value="5">18</option>
    </select>

    <button onclick="format('bold')">B</button>
    <button onclick="format('italic')">I</button>
    <button onclick="format('underline')">U</button>
    <button onclick="format('justifyLeft')">‚¨Ö</button>
    <button onclick="format('justifyCenter')">‚Üî</button>
    <button onclick="format('justifyRight')">‚û°</button>
    <button onclick="format('removeFormat')">‚ùå</button>

    <label>Text: <input type="color" onchange="applyColor(this.value, 'color')" /></label>
    <label>Bg: <input type="color" onchange="applyColor(this.value, 'backgroundColor')" /></label>

    <button class="new-sheet-btn" onclick="addNewSheet()">+newSheet</button>
    <button onclick="exportToCSV()">‚¨á</button>
  </div>

  <div class="sheet-container" id="sheet-container"></div>

  <script src="script.js"></script>
</body>
</html>
